####################
# mcicraft
####################

mcicraft {
    # If enabled the Dispencer will activate a Nuclear Bomb when it dispences it instead of dropping it as an item. Default: true
    B:dispencerNukes=true

    # How much coal is used to create Steam. Below 1 means none. Default: 1
    I:moleCoalPerSection=1

    # If enabled a Nuclear Bomb will set fire to flamable blocks caught in its explosion. Default: false
    B:nukesMakeFire=false
}


####################
# mcicraft_farming
####################

mcicraft_farming {
    # The Trough will only feed animals if there is less than this amount in its radius. Default: 20
    I:maxAnimalsPerFeeder=20
}


####################
# mcicraft_machines
####################

mcicraft_machines {
    # Number of seconds that the fuel lasts. Each second <MJPerFuel>MJ is generated. Default is 4800
    I:FuelPerUranium=4800

    # The amount of Heavy Water which is used every second when a PHW Reactor is running. Default is 250
    I:HeavyWaterPerFuel=250

    # The number of MJ which is generated every second a PHW Reactor is running. Default is 500
    I:MJPerFuel=500

    # The amount of power an Electronic Furnace can hold (In MJ). Default is 1000.0
    D:MaxEFStoredEnergy=1000.0

    # Maximum amount of Plutonium that a PHW Reactor can create per Uranium Ore. Clamped to 0..100 range. Default is 1
    I:MaxPlutoniumPerUranium=1

    # The amount of power a Power Storage can hold (In MJ). Default is 10000.0
    D:MaxPowerStorageStoredEnergy=10000.0

    # The amount of power a Power Storage LVL 2 can hold (In MJ). Default is 20000.0
    D:MaxPowerStorageStoredEnergy2=20000.0

    # The amount of power a Power Storage LVL 3 can hold (In MJ). Default is 40000.0
    D:MaxPowerStorageStoredEnergy3=40000.0

    # Maximum amount (In MJ) that can be sent from machines (I.E PHW Reactor, Power Storage). Set to 0 to enable unlimited. Default is 0
    I:MaxPowerTransfer=0

    # The amount of power a PHW Reactor can hold (In MJ). Default is 100000.0
    D:MaxReactorStoredEnergy=100000.0

    # Determines which power format is displayed. 0 = RF 1 = MJ. Default is 0
    I:PowerFormat=0

    # The amount of Water which is used every second when a PHW Reactor is running. Default is 500
    I:WaterPerFuel=500

    # The power generated (In MJ) by a solar panel is divided by this number. Use numbers like 0.1 for multiplication. Default is 140.0
    D:solarDivider=140.0

    # How often a Solar panel checks its power level (In Ticks. There are 20 Ticks per Second). Default is 20
    D:solarUpdate=20.0

    # The amount of maximum power a ThermoElectric Generator can produce in a single tick (In MJ). Default is 2.0
    D:thermoPowerPerTick=2.0

    # How often a ThermoElectric Generator checks lava blocks around it (In Ticks. There are 20 Ticks per Second). Default is 100
    D:thermoUpdate=100.0

    # The time (In Ticks) when peak time starts. Default is 0
    D:tidalPeakEnd=0.0

    # The amount of maximum power a Tidal Generator can produce in a single tick (In MJ) at Peak time. Default is 0.5
    D:tidalPeakPowerPerTick=0.5

    # The time (In Ticks) when peak time starts. Default is 0
    D:tidalPeakStart=0.0

    # The amount of maximum power a Tidal Generator can produce in a single tick (In MJ). Default is 0.25
    D:tidalPowerPerTick=0.25

    # How often a Tidal Generator checks water blocks around it (In Ticks. There are 20 Ticks per Second). Default is 100
    D:tidalUpdate=100.0
}


